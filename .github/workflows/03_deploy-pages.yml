name: Deploy to GitHub Pages

on:
  push:
    branches: [250830-dev-sofa-2.0]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  check-deployment:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' &&
      (contains(github.event.head_commit.message, 'CVE data update') ||
       contains(github.event.head_commit.author.name, 'GitHub Action'))
    steps:
      - name: Skip deployment for automated commits
        run: |
          echo "‚è≠Ô∏è Skipping deployment for automated CVE data update"
          echo "Commit: ${{ github.event.head_commit.message }}"
          echo "Author: ${{ github.event.head_commit.author.name }}"
          echo "This is an automated data update - no deployment needed"
  build:
    runs-on: ubuntu-latest
    # Skip deployment for automated CVE data commits
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' &&
       !contains(github.event.head_commit.message, 'CVE data update') &&
       !contains(github.event.head_commit.author.name, 'GitHub Action'))
    steps:
      - name: Check deployment trigger
        run: |
          echo "üöÄ Deploying to GitHub Pages"
          echo "Event: ${{ github.event_name }}"
          echo "Commit message: ${{ github.event.head_commit.message }}"
          echo "Commit author: ${{ github.event.head_commit.author.name }}"

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Install dependencies
        run: |
          cd web
          pnpm install --frozen-lockfile
      
      - name: Build site
        env:
          VITEPRESS_BASE: "/"
          # GitHub automatically provides these for dynamic URL configuration
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          # Set production API base for GitHub Pages deployment
          VITE_API_BASE_PROD: ${{ format('https://{0}.github.io/{1}', github.repository_owner, github.event.repository.name) }}
        run: |
          cd web
          pnpm run build
      
      - name: Copy data feeds to dist
        run: |
          echo "Copying data feeds to VitePress dist..."
          cp -r data web/.vitepress/dist/data || echo "Data directory not found"
          cp -r v1 web/.vitepress/dist/v1 || echo "v1 directory not found"
          cp -r v2 web/.vitepress/dist/v2 || echo "v2 directory not found"
          echo "Checking copied directories:"
          ls -la web/.vitepress/dist/v2/ || echo "No v2 feeds found"
          ls -la web/.vitepress/dist/v1/ || echo "No v1 feeds found"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/.vitepress/dist
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4